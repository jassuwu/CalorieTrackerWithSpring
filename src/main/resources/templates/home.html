<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .h-custom {
        height: calc(100vh - 56px);
    }
</style>
<body>

<nav th:insert="fragments/header :: header"></nav>
<div class="h-custom container-fluid theme-showcase col-sm-6 col-sm-offset-3" role="main">

    <div class="row pt-5">
        <div >
            <form method="POST" th:action="@{/home}" class="d-flex flex-column justify-content-center align-items-center">
                <div class="form-group">
                    <h3 for="todatetime">Add New Day</h3>
                    <input type="date" name="entryDate" id="todatetime" class="form-control pt-2"
                           placeholder="today for e.g." required="" />
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>
        </div>
    </div>
    <div class="pt-5 text-center">
        <h3>History</h3>
    </div>
    <div class="row" >
        <div class="col-sm-6  " th:each="day: ${days}">

            <div class="card m-2">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <h5 class="card-title"  th:text="${day.entryDate}"></h5>
                    <a th:href="@{'/days/'+${day.id}}" class="btn btn-primary">See details</a>
                </div>
            </div>

        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Add food</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom styles for this template -->


</head>
<style>
  .h-custom {
    height: calc(100vh - 56px);
  }
</style>
<body>
<nav th:insert="fragments/header :: header"></nav>

  <div class="h-custom container theme-showcase col-sm-6 col-sm-offset-3" role="main">



          <div class="row text-center pt-4">
            <h3 class="panel-title" th:text="${date}"></h3>

          </div>

          <div class="row pt-5 ">

            <form method="POST" th:action="@{'/days/'+${id}}" class="d-flex flex-column justify-content-center align-items-center">
              <h4 class="panel-title">Add Food</h4>
              <div class=" form-group">
                <select name="id" class="form-control">
                  <option th:each="food : ${foods}" th:value="${food.id}" th:text="${food.name}"></option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>
            <p class="alert" th:text="${message}"></p>
          </div>
          <div class="panel-body">
            <h3 class="text-center">Food History</h3>
            <h3 id="total-cals-today" class="pt-1" th:inline="text">Total Calories: [[${totalCalories}]]</h3>
            <ol class="list-group list-group-numbered" >
              <li class="list-group-item d-flex justify-content-between align-items-start" th:each="food: ${foodlist}">
                <div class="ms-2 me-auto">
                  <div class="fw-bold"  th:text="${food.name}"></div>
                </div>
                <span class="badge bg-primary rounded-pill"  th:text="${food.calories}"></span>
              </li>
            </ol>
          </div>



  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Add food</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/theme.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .h-custom {
    height: calc(100vh - 56px);
  }
</style>
<body>
<nav th:insert="fragments/header :: header"></nav>

  <div class="h-custom container theme-showcase col-sm-6 col-sm-offset-3" role="main">



          <div class="row pt-3">
            <h3 class="panel-title text-center">Add Food</h3>
          </div>

          <div class="panel-body">

            <form method="POST" th:action="@{/food}"  class="d-flex flex-column justify-content-center align-items-center">
              <div class="form-group">
                <label for="food-name">Food Name</label>
                <input type="text" class="form-control" id="food-name" name="name" placeholder="Food Name">
              </div>
              <div class="form-group">
                <label for="calories">Calories</label>
                <input type="number" class="form-control" id="calories" name="calories" placeholder="Calories">
              </div>
              <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>

            <div class="page-header"></div>

            <tr th:each="day: ${days}">
              <td th:text="${day.entryDate}" />
            </tr>
            <div class="pb-3 pt-5">
              <h3 class="text-center">Food List</h3>
              <ol class="list-group list-group-numbered" >
                <li class="list-group-item d-flex justify-content-between align-items-start"th:each="food: ${foods}">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${food.name}"></div>
                  </div>
                  <span class="badge bg-primary rounded-pill" th:text="${food.calories}"></span>
                </li>
              </ol>
            </div>
            <br>
          </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>

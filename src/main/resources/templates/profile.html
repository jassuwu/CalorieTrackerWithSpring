<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .h-custom {
        height: calc(100vh - 56px);
    }
</style>
<body>
<nav th:insert="fragments/header :: header"></nav>
    <div class="container justify pt-5">
        <div class="row text-center">
            <div class="col">
                <h2>You, the customer :</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6">
                <h4>Your name:</h4>
            </div>
            <div class="col-lg-6" style="float: right;">
                <h4 th:inline="text">[[${user.getFullname()}]]
                </h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6">
                <h4>Your email:</h4>
            </div>
            <div class="col-lg-6" style="float: right;">
                <h4 th:inline="text">[[${user.getEmail()}]]
                </h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6">
            </div>
            <div class="col-lg-6" style="float: right;">
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h2>
                    Your Stats :
                </h2>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                <tr>

                    <td>
                        <h4>Total Calories</h4>
                    </td>
                    <td>
                        <h4 th:inline="text">[[${totalCalories}]] </h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>No. of days entried</h4>
                    </td>
                    <td>
                        <h4 th:inline="text">[[${noOfDays}]] </h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>No. of foods entried</h4>
                    </td>
                    <td>
                        <h4 th:inline="text">[[${noOfDayFood}]] </h4>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>

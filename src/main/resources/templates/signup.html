<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Signup</title>
</head>
<style>
    .h-custom {
        height: calc(100vh - 0px);
    }
</style>
<body>

<section class="h-custom" style="background-color: #CFB896;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/login.jpg}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/signup}" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Calorie Tracker</span>
                                    </div>
                                    <div th:if="${param.error}">
                                        Invalid email and password.
                                    </div>
                                    <div th:if="${param.logout}">
                                        You have been logged out.
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>





                                    <div class="form-outline mb-4">
                                        <input type="text" name="fullname" id="inputFullname" class="form-control form-control-lg" placeholder="Fullname"
                                               required="" />
                                        <label for="inputFullname" class="sr-only">Full Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" type="email" name="email" id="inputEmail"  placeholder="Email" required="" />
                                        <label class="form-label" for="inputEmail">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" type="password" name="password" id="inputPassword"  placeholder="Password"
                                               required=""/>
                                        <label class="form-label" for="inputPassword">Password</label>
                                    </div>

                                    <div class="pt-1 mb-2">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                                    </div>


                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login"
                                                                                                              style="color: #393f81;">Login here</a></p>
                                    <!--                                    <a href="#!" class="small text-muted">Terms of use.</a>-->
                                    <!--                                    <a href="#!" class="small text-muted">Privacy policy</a>-->
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
